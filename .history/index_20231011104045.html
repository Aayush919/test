        /* Gallery Section */
        .gallery-section {
            background: #f9f9f9;
            padding: 20px 0;
        }
        
        .gallery-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .main-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .gallery-box {
            position: relative;
            margin-bottom: 20px;
            width: calc(33.33% - 20px);
        }
        
        .gallery-box img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-box .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-box i {
            font-size: 24px;
            color: #fff;
        }
        
        .gallery-box:hover img {
            transform: scale(1.1);
        }
        
        .gallery-box:hover .gallery-overlay {
            opacity: 1;
        }
        </style>
</head>
